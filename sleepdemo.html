<h2>Hold AUX+1 for 1sec to start!</h2>

<p id="sleep_plan_phase">UNKNOWN</p>

<p id="accel_data"></p>




<script>
    // Update accelerometer data
    updateAccelData('LXlxLYlyLZlzRXrxRYryRZrz');
    function updateAccelData(raw_data) {
        // new data should be 16-digit number represented as a string
        var clean_data = raw_data.padStart(24, '0');
        var LX = clean_data.substring(0,4);    
        var LY = clean_data.substring(4,8);    
        var LZ = clean_data.substring(8,12);
        var RX = clean_data.substring(12,16);
        var RY = clean_data.substring(16,20);
        var RZ = clean_data.substring(20,24);   
        var str_list = [  
            '<b><u>Accelerometer data</u></b><br><tt>',
            '<b>LX</b>: ', LX, ' <b>RX</b>: ', RX, '<br>',
            '<b>LY</b>: ', LY, ' <b>RY</b>: ', RY, '<br>',
            '<b>LZ</b>: ', LZ, ' <b>RZ</b>: ', RZ, '</tt>',
        ]
        document.getElementById("accel_data").innerHTML = str_list.join('');
    }

    // Sleep plan phase management!
    updateSleepPlanPhase('UNKNOWN');
    function updateSleepPlanPhase(phase) {
        var str_list = [  
            '<b><u>Sleep Plan Phase</u></b><br><tt>',
            '<b><i>', phase, '</b></i>',
        ]
        document.getElementById("sleep_plan_phase").innerHTML = str_list.join('');
    }
    
    // Accelerometer websocket management!
    var ws_test = WebSocketTest();
    function WebSocketTest() {
        var ws;
        var reconnect = 0;   
        var periodicReq;     
        
        if ("WebSocket" in window) {
            ws = new WebSocket("ws://localhost:9998/derp");

            ws.onerror = function() {
                if (reconnect == 0) {
                    reconnect = setTimeout(connectRetry, 500);
                }
            }

            function connectRetry() {
                console.log("retryin'");
                if (ws.readyState === ws.OPEN || ws.readyState === ws.CONNECTING) {
                    ws.close();
                }
                clearTimeout(reconnect);
                reconnect = 0;
                WebSocketTest();
            }
        
            ws.onopen = function() {
               periodicReq = setInterval(reqFromServer, 1000);
               clearTimeout(reconnect);
               console.log("opened");
            };

            function reqFromServer() {
                ws.send("doesn't matter, really");
            }
         
            ws.onmessage = function(evt) { 
                var received_msg = evt.data;
                updateAccelData(received_msg.toString(10));
            };

            ws.onclose = function() { 
               updateAccelData('YouAreDisconnectedFriend');
               clearInterval(periodicReq);
               if (reconnect == 0) {
                    reconnect = setTimeout(connectRetry, 500);
                }

            };
        } else {
            alert("WebSocket NOT supported by your Browser!");
        }
    }
</script>


</body>
</html>
